<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Restaurant One Page HTML5 Template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS
        ================================================ -->
    <!-- Owl Carousel -->
    <link rel="stylesheet" href="css/owl.carousel.css">
    <!-- bootstrap.min css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Font-awesome.min css -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/animate.min.css">

    <link rel="stylesheet" href="css/main.css">
    <!-- Responsive Stylesheet -->
    <link rel="stylesheet" href="css/responsive.css">
    <!-- Js -->
    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> -->
    <script>
        window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')
    </script>
    <script src="js/jquery.nav.js"></script>
    <script src="js/jquery.sticky.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        $(document).ready(function() {
            $('#circleContent').carousel({
                interval: 2000
            });
        });
    </script>
</head>

<body>
    <!--
	header-img start 
    ============================== -->

    <div id="circleContent" class="carousel slide">
        <ol class="carousel-indicators mob_circle" style="margin-bottom: 80px;">
            <li data-target="#circleContent" data-slide-to="0" class="active" style="width: 20px; height: 20px;"></li>
            <li data-target="#circleContent" data-slide-to="1" style="width: 20px; height: 20px;"></li>
            <li data-target="#circleContent" data-slide-to="2" style="width: 20px; height: 20px;"></li>
            <li data-target="#circleContent" data-slide-to="3" style="width: 20px; height: 20px;"></li>
        </ol>
        <div class="carousel-inner ">
            <div class="item active">
                <img src="images/carousel/1.png" style="margin-top: 0px">
            </div>
            <div class="item">
                <img src="images/carousel/2.png" style="margin-top: 0px">
            </div>
            <div class="item">
                <img src="images/carousel/3.png" style="margin-top: 0px">
            </div>
            <div class="item">
                <img src="images/carousel/4.png" style="margin-top: 0px">
            </div>
        </div>
    </div>
    <img class="img-responsive mob_decoration web_decoration" src="images/headermid.png" style="position:relative; z-index:2 " alt="響應式圖片">
    <div class="mob_blank"></div>

    <!--
    Header start 
	============================== -->
    <nav id="navigation">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="block">
                        <nav class="navbar navbar-default">
                            <div class="container-fluid">
                                <!-- Brand and toggle get grouped for better mobile display -->
                                <div class="navbar-header">
                                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                        <span class="sr-only">Toggle navigation</span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                    </button>
                                    <a class="navbar-brand" href="#">
                                        <img src="images/logo.png" style="width: auto ; height:35px ;" alt="Logo">
                                    </a>
                                </div>

                                <!-- Collect the nav links, forms, and other content for toggling -->
                                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                    <ul class="nav navbar-nav navbar-right" id="top-nav">
                                        <li>
                                            <a href=""><img src="images/header/home.png" style="height:80px; overflow:hidden; margin-top: -20px;" alt=""></a>
                                        </li>
                                        <li>
                                            <a href=""><img src="images/header/about.png" style="height:80px; overflow:hidden; margin-top: -20px;" alt=""></a>
                                        </li>
                                        <li>
                                            <a href=""><img src="images/header/media.png" style="height:80px; overflow:hidden; margin-top: -20px;" alt=""></a>
                                        </li>
                                        <li>
                                            <a href=""><img src="images/header/view.png" style="height:80px; overflow:hidden; margin-top: -20px;" alt=""></a>
                                        </li>
                                    </ul>
                                </div>
                                <!-- /.navbar-collapse -->
                            </div>
                            <!-- /.container-fluid -->
                        </nav>
                    </div>
                </div>
                <!-- .col-md-12 close -->
            </div>
            <!-- .row close -->
        </div>
        <!-- .container close -->
    </nav>
    <!-- header close -->

    <img class="img-responsive" src="images/book3.png" style="position:relative;" alt="響應式圖片">

    <div class="container">

        <img class="img-responsive" src="images/broadcast.png" style="position:relative;" alt="響應式圖片">
        <div style="background-color:lightsteelblue;">

        </div>

    </div>





    <img class="img-responsive" src="images/footer.png" style="position:relative;" alt="響應式圖片">
    <!-- #footer close -->
    <!--
    footer-bottom  start
    ============================= -->
    <footer id="footer-bottom">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <div class="block">
                        <p>Copyright &copy; 2019 - All Rights Reserved.Design and Developed By
                            <a href="" ">JimmyZheng</a></p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
